<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/chief.png">
</head>
<body>	
	<div class="workspace">
		<div class="login-form">
			<div class="welcome-box">
				<h2 id="welcome">Welcome</h2>		
			</div>
			<h4 id="sign-up">Sign up with:</h4>	
			<div class="social-auth-icons">
				<img src="images/facebook.png">
				<img src="images/gmail.png">
				<img src="images/twitter.png">
			</div>
			<div class="or-field">
				<div id="line"></div>
				<h5 id="or">or</h5>
				<div id="line"></div>
			</div>
			<form class="input-data">
				<input type="text" class="input-field" placeholder="Enter Email" required>
				<input type="password" class="input-field" placeholder="Enter password" required>
				<input type="password" class="input-field" placeholder="Confirm password" required>
				<input type="checkbox" class="check-box"><span>Keep me logged in</span>				
			</form>
			<button type="submit" class="reg-btn"><strong>SIGN UP</strong></button>
		</div>
	</div>

</body>
</html>
